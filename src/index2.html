<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="bnr-ipl">
    <img src="img/logo-4ra.png" alt="" class="bnr-ipl__logo">
    <div class="bnr-ipl__content">
        <div class="left-player">
            <img src="img/left-player.png" alt="">

        <div class="center-text">
            <img src="img/text-ipl.png" alt="">
        </div>
        <div class="right-player">
            <img src="img/right-player.png" alt="">

    </div>
    <div class="bnr-ipl__coefficient">
        <div class="coefficient coefficient__left">
            Mumbai Indians <span class="coefficient__left-green">2.54</span>
        </div>
        <div class="coefficient coefficient__center coefficient__left-green">
            1.2
        </div>
        <div class="coefficient coefficient__right">
            <span class="coefficient_right-green">1.17</span> Mumbai Indians
        </div>
